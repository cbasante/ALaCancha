<ion-header>
  <ion-toolbar color="success">
    <ion-title>EQUIPOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-searchbar animated="true" placeholder="Encuentra un equipo"></ion-searchbar>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>LISTA DE EQUIPOS QUE REQUIEREN JUGADORES</h3>
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label class="titulo-columna">Nombre</ion-label>
      <ion-label class="titulo-columna">Jugadores</ion-label>
      <ion-label class="titulo-columna" slot="end">¿ Juegas ?</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Aliados FC</ion-label>
      <ion-label>7/8</ion-label>
      <ion-toggle [enableOnOffLabels]="true"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-button class="boton-buscar" color="warning">Ver más equipos</ion-button>

<ion-item>
  <ion-label>
    <h3>LISTA DE EQUIPOS QUE ACEPTARON TU SOLICITUD </h3>
  </ion-label>
</ion-item>
<ion-list>
  <ion-item>
    <ion-label class="titulo-columna">Nombre</ion-label>
    <ion-label class="titulo-columna">Jugadores</ion-label>
    <ion-label class="titulo-columna" slot="end">¿ Confirmas ?</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Aliados FC</ion-label>
    <ion-label>7/8</ion-label>
    <ion-toggle [enableOnOffLabels]="true"></ion-toggle>
  </ion-item>
</ion-list>

<ion-button class="boton-buscar" color="warning">Actualizar lista</ion-button>

<ion-list>
  <ion-item>
    <ion-label></ion-label>
  </ion-item>
</ion-list>




</ion-content>

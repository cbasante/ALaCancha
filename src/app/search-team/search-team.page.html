<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>EQUIPOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none"></ion-item>

  <ion-item>
    <ion-label>
      <h5>LISTA DE EQUIPOS INCOMPLETOS</h5>
    </ion-label>
  </ion-item>


  <ion-list>
    <ion-item>
      <ion-label class="titulo-columna">Nombre</ion-label>
      <ion-label class="titulo-columna">Jugadores</ion-label>
      <ion-label class="titulo-columna" slot="end">¿Te unes?</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Aliados FC</ion-label>
      <ion-label>4/6</ion-label>
      <ion-toggle color="success" [checked]="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Unipacifico</ion-label>
      <ion-label>3/6</ion-label>
      <ion-toggle color="success" [checked]="false"></ion-toggle>
    </ion-item>
  </ion-list>

<ion-button color="warning" class="boton-crear" routerLink="/create-team">Ver más</ion-button>

<ion-item lines="none"></ion-item>

<ion-item>
  <ion-label>
    <h5>EQUIPOS QUE ACEPTARON TU SOLICITUD</h5>
  </ion-label>
</ion-item>

<ion-list>
  <ion-item>
    <ion-label class="titulo-columna">Nombre</ion-label>
    <ion-label class="titulo-columna">Jugadores</ion-label>
    <ion-label class="titulo-columna" slot="end">¿Confirmas?</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Troncos FC</ion-label>
    <ion-label>4/6</ion-label>
    <ion-toggle color="success" [checked]="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Atletico FC</ion-label>
    <ion-label>3/6</ion-label>
    <ion-toggle color="success" [checked]="false"></ion-toggle>
  </ion-item>
</ion-list>

<ion-button color="warning" class="boton-crear" routerLink="/create-team">Crea tu equipo</ion-button>

</ion-content>

<ion-header>
  <ion-toolbar color="success">
    <ion-title>INICIO DE SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid></ion-grid>
  <ion-grid></ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-img src="https://i.postimg.cc/Bvmj2fvw/ALACANCHAblack.png"></ion-img>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid></ion-grid>
  <ion-grid></ion-grid>

  <ion-grid class="ion-justify-content-center">
    <ion-item fill="solid">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" ngModel email></ion-input>
      <ion-note slot="helper">Ingresa un correo registrado</ion-note>
      <ion-note slot="error">Correo inválido</ion-note>
    </ion-item>
    <ion-item fill="solid">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" ngModel password></ion-input>
      <ion-note slot="helper">Ingresa tu contraseña</ion-note>
      <ion-note slot="error">Contraseña inválida</ion-note>
    </ion-item>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <a class="no-registrado">¿No tienes cuenta?</a>
      <a routerLink="/signin">Regístrate</a>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="boton-ingreso">
        <ion-button [routerLink]="['/home']">
          Ingresar
          <ion-icon slot="end" name="enter"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>EQUIPO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label>
      <h3>LISTA DE EQUIPOS</h3>
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label class="titulo-columna">Nombre</ion-label>
      <ion-label class="titulo-columna">Descripci√≥n</ion-label>
      <ion-label class="titulo-columna" slot="end">Opciones</ion-label>
    </ion-item>
    <ion-item *ngFor="let equipo of equipo | async">
      <ion-label>{{equipo.nombre}}</ion-label>
      <ion-label>{{equipo.descripcion}}</ion-label>
      <ion-button slot="end" color="warning" [routerLink]="['/','edit-team', 'edit', equipo.id]">Editar</ion-button>
      <ion-button slot="end" color="danger" (click)="eliminar(equipo.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-button class="boton-crear" routerLink="/create-team">Crear equipo</ion-button>
